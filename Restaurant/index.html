<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="menu">
        <ul class="menu-list">
          <li>Tacos</li>
          <li>kabab</li>
          <li>Drinks</li>
          <li>Desserts</li>
          <li>Reservations</li>
        </ul>
      </header>
      <section class="slider">
        <h1>Eat the taco</h1>
      </section>
      <section class="discount-1">
        <h2>1.99$</h2>
        <h3>taco</h3>
      </section>
      <section class="discount-2">
        <h2>4$</h2>
        <h3>pepsi</h3>
      </section>
      <section class="catagories">
        <div class="catagory">
          <img src="img/tl.png" alt="taco" />
          <h2>Tacos</h2>
        </div>
        <div class="catagory">
          <img src="img/Drinks.png" alt="Drinks" />
          <h2>Drinks</h2>
        </div>
        <div class="catagory">
          <img src="img/Kabab.png" alt="Kabab" />
          <h2>Kabab</h2>
        </div>
      </section>
      <section class="main-dish">
        <h2>The Kababasss</h2>
        <p>our newest dish kababasss for meat lovers.</p>
        <a href="#" class="BUTTON_FQP">For more information</a>
      </section>
    </div>
  </body>
</html>
